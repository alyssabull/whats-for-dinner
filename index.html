<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <h4>What's for Dinner?</h4>
      <button class="add-recipe">ADD A RECIPE</button>
    </div>
    <section class="main-content">
      <div class="box">
        <h3>What are you looking for?<span class="star">*</span></h3>
        <div class="options">
          <ul>
          <li><input type="radio" id="side" name="selection" value="side">Side</input></li>
          <li><input type="radio" id="main" name="selection" value="main">Main Dish</input></li>
          <li><input type="radio" id="dessert" name="selection" value="dessert">Dessert</input></li>
          <li><input type="radio" id="entire-meal" name="selection" value="meal">Entire Meal</input></li>
          </ul>
        </div>
        <button class="lets-cook" type="submit" value="Submit">LET'S COOK!</button>
      </div>
      <div class="box">
        <img class="pot" src="./assets/cookpot.svg">
        <div class="recipe hidden">
          <h5><i>You should make:</i></h5>
          <h1></h1>
          <h2 class="meal"></h2>
        </div>
        <button class="clear hidden">CLEAR</button>
      </div>
    </section>
    <section class="footer-bar hidden">
      <div id="footer">
        <h2 class="recipe-footer">Recipe Type:</h2>
        <input id="input-field1" class="recipe-type"></input>
        <h2 class="recipe-footer">Recipe Name:</h2>
        <input id="input-field2" class="recipe-name"></input>
        <button class="add-new">ADD NEW</button>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
