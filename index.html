<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <h4>What's for Dinner?</h4>
      <button>ADD A RECIPE</button>
    </div>
    <section class="main-content">
      <div class="box">
        <h3>What are you looking for?<span class="star">*</span></h3>
        <div class="options">
          <ul>
          <li><input type="radio" id="side" name="selection">Side</input></li>
          <li><input type="radio" id="main-dish" name="selection">Main Dish</input></li>
          <li><input type="radio" id="dessert" name="selection">Dessert</input></li>
          <li><input type="radio" id="entire-meal" name="selection">Entire Meal</input></li>
          </ul>
        </div>
        <button class="lets-cook">LET'S COOK!</button>
      </div>
      <div class="box">
        <img class="pot hidden" src="./assets/cookpot.svg">
        <div class="recipe">
          <h5><i>You should make:</i></h5>
          <h1>Data!</h1>
        </div>
        <button class="clear">CLEAR</button>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
